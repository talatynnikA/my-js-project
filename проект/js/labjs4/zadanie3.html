<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="../roket.ico" type="image/png">
</head>
 <style type="text/css">
 	body{
    background-color: #3366CC; /* Цвет фона веб-страницы */
    color: rgb(255, 255, 255);
    font-family: fantasy;
    font-size: 100%;
}
 	.txtwrite {
 		font-family: fantasy;
  font-size: 100%;
    color: rgb(255, 255, 255); /* Цвет текста */
 	}

  </style>
<body>
  <br><input type="button" style="width: 300px" onclick="window.location='../../main/main.html'" value="На главную"/><br>

<script type='text/javascript'>
var a;
var b;
var c;
var d;
var e;
a = 6 * Math.pow(Math.PI,2) + 3 * Math.pow(Math.E,8);
b = 2 * Math.cos(4) + Math.cos(12) + 8 * Math.pow(Math.E,3);
c = 3 * Math.sin(9) + Math.log(5) + Math.sqrt(3);
d = 2 * Math.tan(5) + 6 * Math.PI + Math.sqrt(12);
mystring =  new String ("Талатынник Артём Дмитриевич"); 
e = mystring;
array1 = new Array();
array1[0] = a;
array1[1] = b;
array1[2] = c;
array1[3] = d;
array1[4] = e;
document.write(mystring + "<br\> ");
document.write("исходный Массив: <br\>");
var index;
for (index = 0; index < array1.length; index++) {
  document.write(array1[index]);
  document.write("<br>");
}
document.write("<br>");
//удаление 3 эл-та массива
delete array1[3];
//выводим новый массив
document.write("новый Массив: <br\>");

for (index = 0; index < array1.length; index++) {
  document.write(array1[index]);
  document.write("<br>");
}
document.write("<br>");
  //проверка наличия свойств
document.write("имеется ли 2 элемент в массиве: ");
document.write(2 in array1);
document.write("<br>");

document.write("<br>");
document.write("проверка принадлежности array1 модели Array: ");
document.write(array1 instanceof Array)

document.write("<br>");
document.write("проверка принадлежности array1 модели String: ");
document.write(array1 instanceof String)

document.write("<br>");
document.write("проверка принадлежности array1 модели Object: ");
document.write(array1 instanceof Object)

document.write("<br>");
document.write("проверка принадлежности mystring модели String: ");
document.write(mystring instanceof String)

 function five(){
 return 5;}
document.write("<br>");
document.write("определяем тип: ");

document.write(typeof array1+"<br>");
document.write(typeof array1[0]+"<br>");
document.write(typeof array1[1]+"<br>");
document.write(typeof array1[2]+"<br>");
document.write(typeof array1[3]+"<br>");
document.write(typeof array1[4]+"<br>");
document.write(typeof mystring+"<br>");
document.write(typeof five+"<br>");
</script>
</body>
