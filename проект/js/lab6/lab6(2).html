<script>
   var window1;
 
 function zadanie1(){

  window1 = window.open("about:blank");

  }
  function zadanie12() {
  window1.close();

<table border="12px" width="753px"  cellspacing="8px" cellpadding="10px" bgcolor="#338696">
    <tr>
        <td>Свойство</td>
        <td>Значение</td>
    </tr>
    <tr>
        <td>Информация о браузере</td>
        <td><script type='text/javascript'>
		
		document.write(navigator.userAgent);
		</script>
		</td>
    </tr>
    <tr>
        <td>Версия браузера</td>
        <td><script type='text/javascript'>
	
		document.write(navigator.appVersion);
		</script>
		</td>
    </tr>
    <tr>
        <td>Название браузера</td>
        <td><script type='text/javascript'>
		
		document.write(navigator.appName);
		</script></td>
    </tr>
    <tr>
        <td>Кодовое название браузера</td>
        <td><script type='text/javascript'>
		
		document.write(navigator.appCodeName);
		</script></td>
    </tr>
    <tr>
        <td>ОС пользователя</td>
        <td><script type='text/javascript'>
	
		document.write(navigator.platform);
		</script></td>
    </tr>
	    <tr>
        <td>Включена ли поддержка Java</td>
        <td><script type='text/javascript'>
		
		document.write(navigator.javaEnabled());

		</td>
    </tr>
    <tr>
        <td>ширина и высота окна</td>

		</script></td>
    </tr>
    <tr>
        <td>Глубина цвета</td>

		</script></td>
    </tr>
    <tr>

		</script></td>

	<td>URL текущего документа</td>
        <td><script type='text/javascript'>
		
		document.write(location.href);
		</script></td>
    </tr>
    <tr>
        <td>путь к загруженному документy</td>

    </tr>
    <tr>
        <td>имя домена загруженного документ</td>
