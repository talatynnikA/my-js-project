</head>
<style type="text/css">
   body{
    background-color: #3366CC; /* Цвет фона веб-страницы */
}
 div {
  font-family: fantasy;
  font-size: 100%;

 </style>
<body>
<br><input type="button" style="width: 300px" onclick="window.location='../../../../main/main.html'" value="На главную"/><br>

  <div style="width: 100%; height: 550px; position: relative;"> 
    <input name="graphic" type="radio" onclick="graphic1()">y = x^2 <br />
    <input name="graphic" type="radio" onclick="graphic2()">y = x^3 <br />
    <input name="graphic" type="radio" onclick="graphic3()">y = sin(x) <br />
    <input name="graphic" type="radio" onclick="graphic4()">y = cos(x) <br />

    <p>Цвет графика:</p> 
    <select id="color"> 
      <option value="black">Черный</option> 
      <option value="red">Красный</option> 
      <option value="blue">Синий</option>
      <option value="yellow">Желтый</option> 
    </select> 

    <br><br><br><br> 
    <canvas id="c1" width="400" height="400" style="width: 400px; height: 400px; border: 2px solid black;"></canvas> 
  </div> 
  <script>

function graphic1() {
  let graphicColor = document.getElementById("color").value
  let canvas = document.getElementById("c1")
  let ctx = canvas.getContext("2d")

  ctx.clearRect(0, 0, 400, 400)
  ctx.beginPath()
  ctx.strokeStyle = graphicColor
  ctx.lineWidth = 2

  ctx.moveTo(200, 200)
  ctx.quadraticCurveTo(150, 190, 100, 0)
  ctx.moveTo(200, 200)
  ctx.quadraticCurveTo(250, 190, 300, 0)

  ctx.moveTo(0, 200)
  ctx.quadraticCurveTo(200, 200, 400, 200)
  ctx.moveTo(200, 0)
  ctx.quadraticCurveTo(200, 200, 200, 400)

  ctx.stroke()
  ctx.closePath()
} 

function graphic2() {
  let graphicColor = document.getElementById("color").value
  let canvas = document.getElementById("c1")
  let ctx = canvas.getContext("2d")

  ctx.clearRect(0, 0, 400, 400)
  ctx.beginPath()
  ctx.strokeStyle = graphicColor
  ctx.lineWidth = 2

  ctx.moveTo(200, 200)
  ctx.quadraticCurveTo(140, 210, 140, 400)
  ctx.moveTo(200, 200)
  ctx.quadraticCurveTo(260, 190, 260, 0)

  ctx.moveTo(0, 200)
  ctx.quadraticCurveTo(200, 200, 400, 200)
  ctx.moveTo(200, 0)
  ctx.quadraticCurveTo(200, 200, 200, 400)

  ctx.stroke()
  ctx.closePath()
} 

function graphic3() {
  let graphicColor = document.getElementById("color").value
  let canvas = document.getElementById("c1")
  let ctx = canvas.getContext("2d")
  
  ctx.clearRect(0, 0, 400, 400)
  ctx.beginPath()
  ctx.strokeStyle = graphicColor
  ctx.lineWidth = 2

  ctx.moveTo(200, 200)
  ctx.quadraticCurveTo(150, 270, 100, 200)
  ctx.quadraticCurveTo(50, 130, 0, 200)
  ctx.moveTo(200, 200)
  ctx.quadraticCurveTo(250, 130, 300, 200)
  ctx.quadraticCurveTo(350, 270, 400, 200)

  ctx.moveTo(0, 200)
  ctx.quadraticCurveTo(200, 200, 400, 200)
  ctx.moveTo(200, 0)
  ctx.quadraticCurveTo(200, 200, 200, 400)

  ctx.stroke()
  ctx.closePath()
} 

function graphic4() {
  let graphicColor = document.getElementById("color").value
  let canvas = document.getElementById("c1")
  let ctx = canvas.getContext("2d")

  ctx.clearRect(0, 0, 400, 400)
  ctx.beginPath()
  ctx.strokeStyle = graphicColor
  ctx.lineWidth = 2

  ctx.moveTo(150, 200)
  ctx.quadraticCurveTo(200, 130, 250, 200)
  ctx.moveTo(150, 200)
  ctx.quadraticCurveTo(100, 270, 50, 200)
  ctx.moveTo(50, 200)
  ctx.quadraticCurveTo(0, 130, -100, 200)
  ctx.moveTo(250, 200)
  ctx.quadraticCurveTo(300, 270, 350, 200)
  ctx.moveTo(350, 200)
  ctx.quadraticCurveTo(400, 130, 500, 200)



  ctx.moveTo(0, 200)
  ctx.quadraticCurveTo(200, 200, 400, 200)
  ctx.moveTo(200, 0)
  ctx.quadraticCurveTo(200, 200, 200, 400)

  ctx.stroke()
  ctx.closePath()
}</script>
</body>
