<body>
  <br><input type="button" style="width: 300px" onclick="window.location='../../main/main.html'" value="На главную"/><br>

<script type='text/javascript'>
//Конструктор для создания объекта Gruppa со свойствами n, spec, kolich и методом add_stud 
function Gruppa(n,spec,kolich)//Свойства(номер, специальность, количество)
{this.n=n;
this.spec=spec;
this.kolich=kolich;
this.add_stud=function add_stud(k) {//Метод (добавить в группу k студентов)
             this.kolich+=k;
   document.write("В группу " + this.n + " добавили " + k + "студентов.<br\>");
   }
this.sub_stud=function sub_stud(q) {
    this.kolich-=q;
	document.write("Из группы " + this.n + "исключили " + q + " студентов.<br\>");
}
   }
   Gruppa.prototype.kurs=this.kurs;//C помощью prototype добавим объекту свойство kurs,экземпляры объекта будут иметь это свойство
   //Теперь можно создавать экземпляры объекта
   gr1=new Gruppa(1,'ИСИТ',28);
   gr2=new Gruppa(2,'ПОИТ',30);
   gr3=new Gruppa(3,'ДЭиВИ',27);
   gr4=new Gruppa(4,'ПОИМС',25);
      gr1.kurs=2;// или  gr1.[‘kurs’]=2.
      gr2.kurs=1;
      gr3.kurs=3;
      gr4.kurs=4;
    document.write(gr1.kolich+ " Студентов в ", gr1.n+ " группе до проведения всех действий над ней<br\>");
	document.write(gr2.kolich+ " Студентов в ", gr2.n+ " группе до проведения всех действий над ней<br\>");
	document.write(gr3.kolich+ " Студентов в ", gr3.n+ " группе до проведения всех действий над ней<br\>");
	document.write(gr4.kolich+ " Студентов в ", gr4.n+ " группе до проведения всех действий над ней<br\>");
   gr1.add_stud(2);//Вызов метода созданного объекта (добавить 2 студента)
   gr1.sub_stud(5);//удалить
    document.write(gr1.n+ " ", gr1.spec+ " ",gr1.kolich+ " ", gr1.kurs+ " <br\>");
    gr2.add_stud(3);
    gr2.sub_stud(5);
	 document.write(gr2.n+ " ", gr2.spec+ " ",gr2.kolich+ " ", gr2.kurs+ " <br\>");
	   gr3.add_stud(5);
       gr3.sub_stud(6);
	    document.write(gr3.n+ " ", gr3.spec+ " ",gr3.kolich+ " ", gr3.kurs+ " <br\>");
	     gr4.add_stud(1);
         gr4.sub_stud(4);
		  document.write(gr4.n+ " ", gr4.spec+ " ",gr4.kolich+ " ", gr4.kurs+ " <br\>");
   //проверка наличия свойств
   document.write("<br>");
document.write("имеется ли проверить, есть ли свойство spec у объекта gr1: ");
document.write('spec' in gr1)
document.write("<br>");
  document.write("тип свойств созданых объектов(n,spec,kolich,kurs) : <br>");
  document.write("gr1<br>"); 
    document.write(typeof gr1.n+"<br>");
    document.write(typeof gr1.spec+"<br>");
	document.write(typeof gr1.kolich+"<br>");
    document.write(typeof gr1.kurs+"<br>");
  document.write("gr2<br>");
	document.write(typeof gr2.n+"<br>");
    document.write(typeof gr2.spec+"<br>");
	document.write(typeof gr2.kolich+"<br>");
    document.write(typeof gr2.kurs+"<br>");
  document.write("gr3<br>");
	document.write(typeof gr3.n+"<br>");
    document.write(typeof gr3.spec+"<br>");
	document.write(typeof gr3.kolich+"<br>");
    document.write(typeof gr3.kurs+"<br>");
  document.write("gr4<br>");
	document.write(typeof gr4.n+"<br>");
    document.write(typeof gr4.spec+"<br>");
	document.write(typeof gr4.kolich+"<br>");
    document.write(typeof gr4.kurs+"<br>");
</script>
